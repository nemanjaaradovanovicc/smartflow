services:
  db:
    image: postgres:16-alpine
    container_name: smartflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartflow
      POSTGRES_PASSWORD: smartflow
      POSTGRES_DB: smartflow
    ports:
      - "5432:5432"
    volumes:
      - smartflow_db_data:/var/lib/postgresql/data

volumes:
  smartflow_db_data:
